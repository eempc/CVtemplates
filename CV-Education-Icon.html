<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CV-Education-Icon.css">
</head>
<body>
    <div id="container">
        <div id="column1">
            <section id="education">
                <div class="education-box">
                    <div class="corner-decal"></div>
                    <img class="education-logo" src="images/uoe.gif">
                    <p class="education-institution">University of Edinburgh</p>
                    <p class="education-date">2006</p>
                    <p class="education-subject">BSc (Hons) Biology</p>
                    <div class="education-bullet-list">
                        <p>&#9670; Award classification: 2:1</p>

                    </div>
                </div>
                <div class="education-box">
                    <div class="corner-decal"></div>
                    <img class="education-logo" src="images/1200px-Utrecht_University_logo.svg.png">
                    <p class="education-institution">University of Utrecht</p>
                    <p class="education-date">2009</p>
                    <p class="education-subject">MSc Biology of Disease</p>
                    <div class="education-bullet-list">
                        <p>&#9670; Award classification: 7.8</p>

                    </div>
                </div>
            </section>
            <div class="divider"></div>
            <section id="education2">
                <div class="education2-box">
                    <div class="education2-image-container">
                        <img class="education2-image" src="images/uoe.gif">
                    </div>
                    <div class="education2-text-container">
                        <p class="education2-institution">University of Edinburgh</p>
                        <p class="education2-subject">BSc (Hons) Biological Sciences</p>
                        <p class="education2-text">Award classification: 2:1</p>
                        <p class="education2-date">2006</p>
                    </div>
                </div>
            </section>

        </div>
        <div id="column2">

        </div>
    </div>
</body>
</html>
