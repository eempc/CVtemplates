<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CV-hexagons.css">
</head>

<body>

    <main>
        <div id="container">
            <div id="column1">
                <div class="hex-row hexagon-odd-row">
                    <div class="hexagon">
                        <p class="hexagon-text">A</p>
                    </div>
                    <div class="hexagon">
                        <p class="hexagon-text">B</p>
                    </div>
                    <div class="hexagon">
                        <p class="hexagon-text">C</p>
                    </div>
                    <p class="text-test">Text Abc Def</p>
                </div>

                <div class="hex-row hexagon-even-row">
                    <div class="hexagon">
                        <p class="hexagon-text">A</p>
                    </div>
                    <div class="hexagon">
                        <p class="hexagon-text">B</p>
                    </div>
                    <div class="hexagon-image-container">
                        <div class="hexagon"></div>
                        <img class="hexagon-image" src="images/Seleniumlogo.png">
                    </div>
                </div>

                <div class="hex-row hexagon-odd-row">
                    <div class="hexagon">
                        <p class="hexagon-text">A</p>
                    </div>
                    <div class="hexagon">
                        <p class="hexagon-text">B</p>
                    </div>
                    <div class="hexagon">
                        <p class="hexagon-text">C</p>
                    </div>
                </div>

            </div>
            <div id="column2">
                <div class="uni-hex-container">
                    <div class="uni-hex-row1">
                        <span class="uni-hex">&#x2B22;</span>
                        <span class="uni-hex">&#x2B22;</span>
                        <span class="uni-hex">&#x2B22; </span>

                    </div>
                    <div class="uni-hex-row2">
                        <span class="uni-hex">&#x2B22;</span>
                        <span class="uni-hex">&#x2B22;</span>
                        <span class="uni-hex">&#x2B22;</span>

                    </div>
                </div>
                <p class="rotate-text"><span class="inline-uni-hex">&#x2B22;</span> Unicode Text</p>
            </div>
        </div>
    </main>
    <script src="CV-hexagons.js"></script>
</body>

</html>
